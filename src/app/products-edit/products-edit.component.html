<div class="jumbotron" style="margin: 5% 30% 0px 30%">
    <h1 style="text-align: center;">Edit Product</h1>
    <form [formGroup]="productRef" (ngSubmit)="updateProductDetails()">
        <div class="form-group">
          <label>New Product ID</label>
          <input type="text" class="form-control" formControlName="_id">
        </div>
        <div class="form-group">
          <label>New Product Name</label>
          <input type="text" class="form-control" formControlName="pname">
        </div>
        <div class="form-group">
            <label>New Product Price</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <input type="submit" value="Store Product">
    </form>
    <p style="text-align: center;">{{result}}</p>
</div>
