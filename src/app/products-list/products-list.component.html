<div class="container">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products;let rowIndex=index">
                <td>{{p._id}}</td>
                <td>{{p.pname}}</td>
                <td>{{p.price}}</td>
            </tr>
        </tbody>
    </table>

    <div style="display: flex; justify-content: center;">
        <a class="btn btn-secondary" [routerLink]="['/products-add']">Add Product</a>
        <a class="btn btn-warning" [routerLink]="['/products-edit']">Edit Product</a>
        <a class="btn btn-danger" [routerLink]="['/products-delete']">Delete Product</a>
    </div>
    

</div>
