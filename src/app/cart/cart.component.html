<div class="jumbotron" style="margin: 5% 30% 0px 30%">
    <h1 style="text-align: center;">{{ auth.getUsername() }}'s Cart</h1>
    <hr>
    <table border="1">
        <tr>
            <th>Product Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
            <th>Delete Product</th>
        </tr>
        <tr *ngFor="let item of items">
            <td>{{item.product._id}}</td>
            <td>{{item.product.pname}}</td>
            <td>{{item.product.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price * item.quantity}}</td>
            <td align="center">
                <a (click)="remove(item.product._id)">X</a>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="right">Total</td>
            <td>{{total}}</td>
        </tr>
    </table>

<input type="button" style="margin: 5% 30% 0px 30%" value="Check Out" (click)="checkOut()"/>

{{cartInfo}}
</div>
