<div class="jumbotron" style="margin: 5% 30% 0px 30%">
  <h1 style="text-align: center;">Add Company</h1>
    <form [formGroup]="companyRef" (ngSubmit)="storeCompanyDetails()">
        <div class="form-group">
          <label>Company ID</label>
          <input type="text" class="form-control" formControlName="_id">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Company Name</label>
          <input type="text" class="form-control" formControlName="cname">
        </div>
        <input type="submit" value="Store Company">
    </form>
    <p style="text-align: center;">{{result}}</p>
</div>
